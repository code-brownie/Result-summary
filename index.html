<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>

<body>
    <main class="result">
        <div class="display-result">
            <div class="col1">
                <h2>Your Result</h2>
                <div class="score">
                    <h1>76</h1>
                    out of 100
                </div>
                <div class="score-description">
                    <h1>Great</h1>
                    <p>You scored higher than 65% of the people who have taken these tests.
                    </p>
                </div>
            </div>
        </div>

        <div class="summary">
            <h2>Summary</h2>
            <div class="summaryitems red">
                <img src="icon-reaction.svg" alt="reaction">
                <span> Reaction</span> <span> 80 / 100</span>
            </div>
            <div class="summaryitems yellow">
                <img src="icon-memory.svg" alt="reaction">
                <span> Memory</span> <span> 92 / 100</span>
            </div>
            <div class="summaryitems green">
                <img src="icon-verbal.svg" alt="reaction">
                <span> Verbal</span> <span> 61 / 100</span>
            </div>
            <div class="summaryitems blue">
                <img src="icon-visual.svg" alt="reaction">
                <span> Visual</span> <span> 72 / 100</span>
            </div>
            <div class="btn">
                <h3>continue</h3>
            </div>
        </div>
    </main>
</body>

</html>
